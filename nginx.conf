server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Gzip / Brotli (serving precompressed if present) ---
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types
    text/plain text/css application/json application/javascript
    application/octet-stream application/xml+rss application/xml
    image/svg+xml;
  gzip_vary on;

  # Prefer precompressed files when available
  location ^~ /assets/ {
    try_files $uri $uri.gz $uri.br =404;
    expires 6M;
    access_log off;
    add_header Cache-Control "public, immutable";
  }

  # Gzip support (optional)
  gzip_static on;

  # --- Security headers ---
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  # --- Static assets (extra caching) ---
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri $uri.gz $uri.br =404;
  }

  # --- SPA fallback (must remain after /api and assets) ---
  location / {
    try_files $uri /index.html;
  }

  # Nice 404 fallback to SPA router
  error_page 404 /index.html;
}
