server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;


  # ---- Static assets (cache + prefer .gz) ----
location ^~ /assets/ {
  # Let Nginx serve precompressed files if the client accepts gzip
  gzip_static on;           # uses app.js.gz automatically
  gzip_vary on;             # keep this

  # Serve the file (Nginx will pick .gz if available & acceptable)
  try_files $uri =404;

  # Correct headers; Nginx will add Content-Encoding when it serves .gz
  add_header Vary Accept-Encoding;

  # Caching
  expires 6M;
  access_log off;
  add_header Cache-Control "public, max-age=31536000, immutable";
}

  # ---- Security headers ----
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  # ---- SPA fallback ----
  location / {
    try_files $uri /index.html;
  }

  error_page 404 /index.html;
}
