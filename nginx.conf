server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

    # Gzip compression
    gzip_static on;          # serve file.gz if it exists

    # must be **above** the catch-all "/"
    location ^~ /assets/ {
        try_files $uri $uri.gz $uri.br =404; 
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

  

  # --- Security headers ---
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  # --- Static assets (extra caching) ---
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri $uri.gz $uri.br =404;
  }

  # --- SPA fallback (must remain after /api and assets) ---
  location / {
    try_files $uri /index.html;
  }

  # Nice 404 fallback to SPA router
  error_page 404 /index.html;
}
